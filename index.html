<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input">
            <input type="text">
        </div>
        <div class="buttons">
            <button class="btn btn1">AC</button>
            <button class="btn btn2">%</button>
            <button class="btn btn3">DEL</button>
            <button class="btn btn4">/</button>
            <button class="btn btn5">7</button>
            <button class="btn btn6">8</button>
            <button class="btn btn7">9</button>
            <button class="btn btn8">*</button>
            <button class="btn btn9">4</button>
            <button class="btn btn10">5</button>
            <button class="btn btn11">6</button>
            <button class="btn btn12">-</button>
            <button class="btn btn13">1</button>
            <button class="btn btn14">2</button>
            <button class="btn btn15">3</button>
            <button class="btn btn16">+</button>
            <button class="btn btn17">00</button>
            <button class="btn btn18">0</button>
            <button class="btn btn19">.</button>
            <button class="btn btn10">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
